<div>
  <a [routerLink]="['/detail/', elemAnime.id]" (click)="clickAnime()">
    <img [src]="elemAnime.coverImage.large" [alt]="elemAnime.title.romaji">
    <h1>{{elemAnime.title.romaji}}</h1>
    <p>{{(elemAnime.description)}}</p>
    <p>{{elemAnime.mediaListEntry?.status}}</p>
    </a>
</div>

<div>
  <button (click)="openUpdateAnime()">Abrir Modal</button>
</div>
