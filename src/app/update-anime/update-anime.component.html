<div class="modal modal-open" style="display: block" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title d-flex flex-row flex-end">
          <h4>{{ dataSelectAnime.title.romaji }}</h4>
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="modal-body d-flex flex-row">
        <div>
          <form [formGroup]="formUpdate" novalidate>
            <div>
              <label for="status">Status</label>
              <select
                name="status"
                id="status"
                formControlName="statuEntry"
                (change)="changeStatusAnime($event)"
              >
                <option value="" selected disabled>
                  -- Select a status --
                </option>
                <option
                  *ngFor="let statu of statuAnime"
                  [ngValue]="statu | uppercase"
                >
                  {{ statu }}
                </option>
              </select>
            </div>
            <div>
              <span
                *ngIf="
                  !formUpdate.get('statuEntry')?.valid &&
                  !formUpdate.get('statuEntry')?.touched
                "
                >Please select a status</span
              >
            </div>

            <div>
              <label for="progress">Episodes</label>
              <input
                type="number"
                name="progress"
                id="progress"
                formControlName="progressEpisodes"
              />
            </div>
            <div>
              <div>
                <span *ngIf="!formUpdate.get('progressEpisodes')?.valid"
                  >Minimun episodes is 1.</span
                >
              </div>
              <div>
                <span *ngIf="!formUpdate.get('progressEpisodes')?.valid"
                  >This anime only have {{ dataSelectAnime.episodes }}</span
                >
              </div>
            </div>

            <div>
              <label for="inicio">Inicio</label>
              <input
                type="date"
                name="inicio"
                formControlName="startedAt"
                (change)="changeStartedDate($event)"
              />
            </div>

            <div>
              <label for="finalizado">Finalizado</label>
              <input
                type="date"
                name="finalizado"
                formControlName="completedAt"
              />
            </div>

            <div>
              <label for="notas">Notas</label>
              <textarea name="notas" formControlName="notesAnime"></textarea>
            </div>

            <button class="btn btn-danger" (click)="closeModal()">
              Cancel
            </button>

            <button
              class="btn btn-primary"
              (click)="createEntry($event); closeModal()"
              *ngIf="!idListState; else NoIdEntry"
              [disabled]="!formUpdate.valid"
            >
              Create
            </button>

            <ng-template #NoIdEntry>
              <button
                class="btn btn-primary"
                (click)="updateEntry($event); closeModal()"
                [disabled]="!formUpdate.valid"
              >
                Update
              </button>

              <button class="btn btn-light" (click)="deleteEntry($event)">
                Delete
              </button>
            </ng-template>
          </form>
        </div>

        <div>
          <img [src]="dataSelectAnime.coverImage.large" alt="tituloAnime" />
        </div>
      </div>
    </div>
  </div>
</div>
