<div fxLayout fxLayoutAlign="space-around center">
  <h2 mat-dialog-title class="modal-title">Posibles coincidencias</h2>
  <mat-icon class="iconClose" (click)="closeModal()" >close</mat-icon>
</div>

<div mat-dialog-content  class="potentialContent">
  <div
    *ngIf="imageFound; else notFound"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <app-anime-item
      class="cardPotential"
      *ngFor="let itemAnime of potentialAnime"
      [elemAnime]="itemAnime"
      (selectAnime)="closeModal()"
    >
    </app-anime-item>
  </div>
  <ng-template #notFound>
    <h1>No se encontraron coincidencias</h1>
  </ng-template>
</div>
<button
  mat-flat-button
  color="warn"
  class="btn btn-danger"
  type="button"
  (click)="closeModal()"
>
  Cancel
</button>
